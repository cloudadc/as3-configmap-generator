kind: ConfigMap
apiVersion: v1
metadata:
  name: cm-cistest
  namespace: perftestzone3100
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "action": "deploy",
      "persist": true,
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.25.0",
        "id": "perftestzone3100",
        "perftestzone3100": {
          "class": "Tenant",
          "perftestzone3100": {
            "class": "Application",
            "template": "generic",
            "app_svc_vs": {
              "class": "Service_HTTP",
              "persistenceMethods": [ "cookie" ],
              "virtualAddresses": [
                "10.1.30.3"
              ],
              "snat": "self",
              "virtualPort": 80,
              "pool": "perftestzone3100_app_svc_pool"
            },
            "perftestzone3100_app_svc_pool": {
              "class": "Pool",
              "monitors": [
                "tcp"
              ],
              "loadBalancingMode": "least-connections-member",
              "members": [
              {
                "servicePort": 80,
                "serverAddresses": []
              }
              ]
            }
          }
        }
      }
    }

