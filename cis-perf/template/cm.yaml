kind: ConfigMap
apiVersion: v1
metadata:
  name: cm-cistest
  namespace: REPLACEMENT_NAMESPACE
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "action": "deploy",
      "persist": true,
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.19.0",
        "id": "REPLACEMENT_NAMESPACE",
        "REPLACEMENT_NAMESPACE": {
          "class": "Tenant",
          "REPLACEMENT_NAMESPACE": {
            "class": "Application",
            "template": "generic",
            "app_svc_vs": {
              "class": "Service_HTTP",
              "persistenceMethods": [ "cookie" ],
              "virtualAddresses": [
                "REPLACEMENT_BIGIP_VS_IP_ADDR"
              ],
              "snat": "self",
              "virtualPort": 80,
              "pool": "REPLACEMENT_NAMESPACE_app_svc_pool"
            },
            "REPLACEMENT_NAMESPACE_app_svc_pool": {
              "class": "Pool",
              "monitors": [
                "tcp"
              ],
              "loadBalancingMode": "least-connections-member",
              "members": [
              {
                "servicePort": 80,
                "serverAddresses": []
              }
              ]
            }
          }
        }
      }
    }